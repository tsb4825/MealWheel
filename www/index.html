<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Meal Wheel of Destiny</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div id="homeScreen">
        <div>
            <h1>Meal Wheel of Destiny</h1>
        </div>
        <div class="content">
            <h3>Restaurants</h3>
            <button type="button" id="btnAddModal" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addWedgeModal">&#43;</button>
            <div class="row">
                <h6 class="col-xs-12 text-center">Pick 5 restaurants you would like to eat at and one restaurant you would not want to eat at to punish you for your indecisiveness.</h6>
            </div>
            <ol id="lstRestaurants" class="restaurantList"></ol>
            <button type="button" id="btnSpin" class="btn btn-sm btn-primary">Spin the Wheel!</button>
        </div>
        <div id="googleAttribution"></div>
        <div class="modal fade modal-vcenter" id="addWedgeModal" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 id="modalTitle" class="modal-title">Add a <span class="goodRestaurant">good</span> restaurant</h4>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" id="txtRestaurant" type="text" />
                        <h5 style="margin-bottom: 2px;">Nearby Food</h5>
                        <div id="nearbyFood" class="nearbyFood"></div>
                    </div>
                    <div class="modal-footer">
                        <img src="img/powered_by.png" class="pull-left" />
                        <button type="button" id="btnAddRestaurant" class="btn btn-default" data-dismiss="modal">Add</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="modal modal-vcenter modal-backdrop modal-transparent fade" id="fullScreenDisplay" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="txtContent" style="width: 100%; height: 100%"></p>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <div id="wheelScreen" style="display: none">
        <h1>Meal Wheel of Destiny</h1>
        <!--wheel container-->
        <div id="container"></div>
        <div>
            <p class="winning"></p>
            <button id="btnBackToHomeWheel" type="button" class="btn btn-default btnBackToHome" data-dismiss="modal">Start Again</button>
        </div>
        <div class="modal fade modal-vcenter" id="destinationModal" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="destinationModalTitle" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="txtWinner" class="winning"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnBackToHome" class="btn btn-default btnBackToHome" data-dismiss="modal">Start Again</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        </div>
        <audio id="win" src="res/audio/ATone.wav" type="audio/wav"></audio>
        <audio id="lose" src="res/audio/WhatYouEatin.wav" type="audio/wav"></audio>
        <audio id="spin" src="res/audio/Applause1.wav" type="audio/wav"></audio>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/kinetic-v4.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAobMSkNcMKpd7zXUTxD33CQ8LksYjrI54&signed_in=true&libraries=places"
                async defer></script>
        <script type="text/javascript" src="js/wheel.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/googleApiService.js"></script>
        <script type="text/javascript" src="js/adMobService.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>
</html>
